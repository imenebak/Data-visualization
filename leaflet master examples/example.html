
<!DOCTYPE html>
<html>
<head>
    <title>Map avec Leaflet</title>
    <meta charset="utf-8" />
    <link 
        rel="stylesheet" 
        href="leaflet.css"
    />
</head>
<style>
.polyline { 
  color: 'green',
  weight: 5,
  opacity: .4,
  dashArray: '3,15',
  lineJoin: 'round'
}
</style>
<body>
    <div id="map" style="width: 1000px; height: 600px"></div>

    <script
        src="leaflet.js">
    </script>

    <script>
        var map = L.map('map').setView([36.71365, 3.17763], 15);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 18,
            }).addTo(map);
			
			var polyline; 
			
			setInterval(function(){L.polyline([
            [36.71909, 3.18162],
            [36.71419, 3.18994],
            [36.71265, 3.19101],
            [36.70935, 3.18523],
            [36.70781, 3.18596]
            ],
            {color: 'red',
             weight: 5,
             opacity: 1,
             dashArray: '3,15',
             lineJoin: 'round'
            }).addTo(map);
			 ; }, 2000);
		
		
        
        setInterval(function(){L.polyline([
            [36.71909, 3.18162],
            [36.71419, 3.18994],
            [36.71265, 3.19101],
            [36.70935, 3.18523],
            [36.70781, 3.18596]
            ],
            {color: 'white',
             weight: 5,
             opacity: 1,
             dashArray: '3,15',
             lineJoin: 'round'
            }).addTo(map);
			 ; }, 3000);
			
        
    </script>
</body>
</html>
