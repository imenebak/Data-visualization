<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: A bar chart that transitions to new data!</title>
		<script type="text/javascript" src="d3.v4.min.js"></script>
		<script type="text/javascript" src="d3.v3.js"></script>
		<script type="text/javascript" src="d3.v3.min.js"></script>
		
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
	
		<script type="text/javascript">

			//Width and height
			var w = 900;
			var h = 400;
						
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			//d3.timer(callback[, delay]) <>

			//Schedules a new timer, invoking the specified callback repeatedly until the timer is stopped. 
			//An optional numeric delay in milliseconds may be specified to invoke the given callback after 
			//a delay; if delay is not specified, it defaults to zero. 
			//The delay is relative to the specified time in milliseconds; if time is not specified, it defaults to now.

			//The callback is passed the (apparent) elapsed time since the timer became active. 
			
		
		
		var circle = svg.append("circle")
		.attr("cx", 250)
		.attr("cy", 150)
		.attr("r", 65);
		
		var param = function(temps_ecoule){
		// Frame 0
		if (temps_ecoule <= 1000) {
		circle.style("fill", "rgb(0,0,255)")
		.attr("cx", 350)
		.transition()
		.duration(2000);
		}
		// Frame 1
		else if (temps_ecoule <= 2000) {
		circle.style("fill", "rgb(50,0,200)")
		.attr("cx", 450)
		.transition()
		.duration(4000);
		}
		// Frame 2
		else if (temps_ecoule <= 3000) {
		circle.style("fill", "rgb(75,0,150)")
		.attr("cx", 550)
		.transition()
		.duration(4000);
		}
		// Frame 3
		else if (temps_ecoule <= 4000) {
		circle.style("fill", "rgb(150,0,75)")
		.attr("cx", 650)
		.transition()
		.duration(4000);
		}
		// Frame 4
		 else if (temps_ecoule <= 5000) {
		circle.style("fill", "rgb(200,0,50)")
		.attr("cx", 750)
		.transition()
		.duration(4000);
		}
		// Frame 5
		else {
		circle.style("fill", "rgb(255,0,0)")
		.transition()
		.duration(4000);
		// End Timer 
		return true;
		}
		}
		// Start timer
		d3.timer(param);
 
		</script>
	</body>
</html>
